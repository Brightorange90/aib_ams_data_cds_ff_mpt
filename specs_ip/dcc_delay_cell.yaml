impl_lib: DCC_Delay_Cell
impl_cell: dcc_delay_cell

lay_class: bag3_digital.layout.stdcells.util.STDCellWrapper
sch_class: aib_ams.schematic.aib_dlycell.aib_ams__aib_dlycell
root_dir: gen_outputs/ip_blocks/dcc_delay_cell

params:
  draw_taps: False
  cls_name: aib_ams.layout.delay_line.DelayCell
  params:
    pinfo:
      lch: 36
      top_layer: 3
      row_specs:
        - mos_type: nch
          width: 4
          threshold: standard
          bot_wires:
            data: [sup, 'sig<0:1>']
            shared: [sup]
          top_wires: ['sig<0:2>']
          flip: True
        - mos_type: pch
          width: 4
          threshold: standard
          bot_wires: ['sig<0:2>']
          top_wires:
            data: ['sig<0:1>', sup]
            shared: [sup]
      tr_widths:
        sup: {1: 1, 2: 1}
        sig: {1: 1, 2: 1, 3: 1}
      tr_spaces: {}
    seg_dict:
      dc_core:
        in: 6
        out: 6
        sr: 4
      scan_rst_flop:
        seg: 4
        seg_ck: 2
        seg_mux:
          seg: 2
          sel_seg: 2
      rst_buf: [2]
      data_buf: [2, 4]
      so_inv: 2
    draw_taps: BOTH
    show_pins: True


model_params:
  XCore:
    XNAND_SR0: {view_name: '', delay: 20}
    XNAND_SR1: {view_name: '', delay: 20}
    XNAND_in: {view_name: '', delay: 20}
    XNAND_out: {view_name: '', delay: 20}
  XDFF:
    XCLK: {view_name: ''}
    XFB: {view_name: ''}
    XIN: {view_name: ''}
    XKEEP: {view_name: ''}
    XMUX: {view_name: ''}
    XNAND: {view_name: ''}
    XOUT: {view_name: ''}
    XPASS: {view_name: ''}
    XRST: {view_name: ''}
    XSE: {view_name: ''}
    XSI: {view_name: ''}
    XSUM0: {view_name: ''}
    XSUM1: {view_name: ''}
    XSUM2: {view_name: ''}
  XSoInv0: {view_name: ''}
  XSoInv1: {view_name: ''}