dsn_class: aib_ams.design.output_driver.OutputDriverDesigner
root_dir: gen_outputs/dsn_output_driver
impl_lib: AAA_DSN_OUTPUT_DRIVER
precision: 8
dsn_params:
  gen_cell_specs:
    impl_lib: AAA_DSN_OUTPUT_DRIVER
    impl_cell: aib_output_driver
    root_dir: gen_outputs/dsn_output_driver
  gen_cell_args:
    gen_lay: True
    gen_sch: True
    gen_model: True
    run_lvs: True
    gen_lef: True
  tile_name: logic
  stack_max: 20
  tile_specs:
    arr_info:
      lch: 36
      top_layer: 5
      tr_widths:
        sup: {2: 2, 3: 2, 4: 2, 5: 2}
        guard: {2: 2, 3: 2, 4: 2}
        sig_hs: {2: 2, 3: 2, 4: 1, 5: 2}
        padout: {2: 2, 3: 2, 4: 2, 5: 2}
      tr_spaces:
        !!python/tuple ['sig_hs', '']: {2: 1, 3: 1, 4: 1, 5: 1}
        !!python/tuple ['padout', 'sup']: {5: 1}
    place_info:
      logic:
        row_specs:
          - mos_type: nch
            width: 8
            threshold: lvt
            bot_wires:
              data:
                - wires: ['sup', 'sig<0:2>']
                - wires: ['sig<0>', 'padout']
              shared: [sup]
            top_wires: ['sig<0:2>']
            flip: True
          - mos_type: pch
            width: 8
            threshold: lvt
            top_wires:
              data:
                - wires: ['sig<0:2>', 'sup']
                - wires: ['padout', 'sig<2>']
              shared: [sup]
            bot_wires: ['sig<0:2>']
    abut_list: []

  num_units: 6
  num_units_nom: 4
  num_units_min: 3
  r_targ: 70
  trf_max: 200.0e-12
  c_ext: 2.0e-12
  r_min_weak: 10000
  freq: 1.0e9
  trf_in: 30.0e-12
  del_err: 10e-12
  rel_err: 9e-2

  res_mm_specs:
    mos_mapping:
      sch:
        pu: XP_XP
        pd: XN_XN
      lay:
        pu: mP/P
        pd: mN/N

    gate_bias:
      pu: full
      pd: full

    drain_bias:
      pu: [vdd/2]
      pd: [vdd/2]

  tran_options:
    maxstep: 1.0e-12
    errpreset: conservative
